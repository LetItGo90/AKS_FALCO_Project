apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-receiver
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-receiver
  template:
    metadata:
      labels:
        app: alert-receiver
    spec:
      containers:
      - name: receiver
        image: hashicorp/http-echo
        args:
        - "-listen=:8080"
        - "-text=alert received"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: alert-receiver
  namespace: monitoring
spec:
  selector:
    app: alert-receiver
  ports:
  - port: 80
    targetPort: 8080